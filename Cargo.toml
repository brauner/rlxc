[package]
edition = "2018"
name = "rlxc"
version = "0.1.0"
authors = [
    "Christian Brauner <christian.brauner@ubuntu.com>",
    "Wolfgang Bumiller <w.bumiller@proxmox.com>",
]
build = "build.rs"
license = "LGPL-2.1+"
license-file = "LICENSE.LGPL2.1"
repository = "https://github.com/brauner/rlxc"
keywords = ["containers", "lxc", "linux"]

[dependencies]
anyhow = "1.0"
lxc-sys = { path = "lxc-sys" }
libc = "0.2"
clap = "2.33.3"
xdg = "^2.1"
prettytable-rs = "0.8.0"
rayon = "1.1"

[build-dependencies]
clap = "2.32"

[profile.dev]
opt-level = 0
debug = true
